<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
           
            <div class="main">
                <form action="/sign_up" method="POST">
                    <h2> Personal Information Form</h2>
                    <input type="text" class="box" id="first_name" name="first_name" placeholder="First Name" required/>
                    <br>
                    <input type="text" class="box" id="last_name" name="last_name" placeholder="Last Name" required/>
                    <br>
                    <input type="number" class="box" id="dob" name="dob" placeholder="D.O.B" required/>
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Age" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required/>
                    <br>
                    <input type="number" class="box" id="phno" name="phno" placeholder="Mobile" required/>
                    <br>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required/>
                    <br>
                    <input type="password"  class="box" id="Reg_No" name="Reg_No" placeholder="Reg No" required/>
                    <br><br>
                    <input type="submit" value="Submit" id="submit" />

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
